name: Fullstack CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  frontend:
    name: 🚀 Frontend Build (React)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: 🧪 Run frontend build/test
        working-directory: ./frontend
        run: |
          npm run build
          # หรือถ้ามี test:
          # npm run test

  backend:
    name: 🛠️ Backend Build (Express)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: 🧪 Run backend test
        working-directory: ./backend
        run: |
          npm run test
          # ถ้ายังไม่มี test script ก็สามารถใช้:
          # echo "No tests yet"
